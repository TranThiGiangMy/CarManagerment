<!DOCTYPE html>
<html>
    <head>
        <script>
            fetch("http://127.0.0.1:8000/routes/").then(res => {
                console.info(res)
                return res.json()
            }).then(data => {
                console.info(data)
                let html = "";
                data.results.forEach(v => {
                    let li = `<li> ${v.id} - ${v.starting_point} - ${v.ending_point} - ${v.distance}</li>`
                    html += li
                })

                let d = document.getElementById("test")
                d.innerHTML = html
            })
        </script>
    </head>
    <body>
        <ul id="test"> 

        </ul>

    </body>
</html>
